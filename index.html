<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <title>Previsão do Tempo</title>
</head>

<body>

    <div class="boxOne">

        <input class="valueInput" placeholder="Digite a cidade">
        <button onclick="buttonPress()">
            <img class="lupa" alt="lupa" src="./lupa.png">
        </button>
        <div class="boxTwo">
            <h2 class="cidade">Tempo em Rio de Janeiro</h2>

            <p class="temp">28°C</p>
            <p class="condicoes">Nuvens dispersas</p>
            <p class="umidade">Umidade: 70%</p>
        </div>
    </div>

</body>

</html>
